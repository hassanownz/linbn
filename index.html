<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Life is nothing but now - A gentle reminder to stay present and live in the moment">
    <meta name="author" content="Life is Now">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Life is Nothing But Now">
    <meta property="og:description" content="A gentle reminder to stay present and live in the moment">
    <meta property="og:image" content="/assets/images/og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Life is Nothing But Now">
    <meta name="twitter:description" content="A gentle reminder to stay present and live in the moment">
    
    <title>Life is Nothing But Now</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Curated Selection with Handwritten/Artistic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Cinzel:wght@400;500&family=Playfair+Display:wght@400;500;700&family=Libre+Baskerville:wght@400&family=Lora:wght@400;500&family=Crimson+Text:wght@400;600&family=EB+Garamond:wght@400;500&family=Spectral:wght@300;400&family=Abril+Fatface&family=Philosopher:wght@400;700&family=Dancing+Script:wght@400;500;600;700&family=Pacifico&family=Caveat:wght@400;500;600;700&family=Permanent+Marker&family=Shadows+Into+Light&family=Indie+Flower&family=Kalam:wght@300;400;700&family=Satisfy&family=Great+Vibes&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Hand Tracking Library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Analytics -->
    <script src="js/analytics.js"></script>
</head>
<body>
    <!-- Interactive Canvas Background -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- Hidden video for webcam -->
    <video id="webcam" style="display: none;" autoplay></video>
    
    <!-- Background Container -->
    <div class="background-container" id="backgroundContainer">
        <div class="background-overlay"></div>
    </div>
    
    <!-- Main Content -->
    <main class="content-container">
        <div class="quote-wrapper" id="quoteWrapper">
            <h1 class="quote" id="mainQuote">
                <span class="word-life">life</span> <span class="word-regular">is nothing but</span> <span class="word-now">now.</span>
            </h1>
        </div>
    </main>
    
    <!-- Controls -->
    <div class="controls">
        <!-- Webcam Toggle -->
        <button class="control-btn webcam-toggle" id="webcamToggle" aria-label="Toggle hand tracking" title="Toggle Hand Tracking (W)">
            <svg class="icon icon-webcam" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <svg class="icon icon-webcam-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M21 21H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3m3-3h6l2 3h4a2 2 0 0 1 2 2v9.34m-7.72-2.06a4 4 0 1 1-5.56-5.56"></path>
            </svg>
        </button>
        
        <!-- Music Toggle -->
        <button class="control-btn music-toggle" id="musicToggle" aria-label="Toggle ambient music" title="Toggle Music (M)">
            <svg class="icon icon-music" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <svg class="icon icon-music-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
                <line x1="2" y1="2" x2="22" y2="22"></line>
            </svg>
        </button>
        
        <!-- Refresh Button -->
        <button class="control-btn refresh-btn" id="refreshBtn" aria-label="Change aesthetic" title="Change Aesthetic (Space)">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
        </button>
    </div>
    
    <!-- Hint Text -->
    <div class="hint" id="hint">
        <kbd>Space</kbd> new 路 <kbd>W</kbd> hand 路 Pinch zoom 路 Snap change 路 <kbd>M</kbd> music
    </div>
    
    <!-- Attribution -->
    <div class="attribution">
        v0.1 musingly by hassan :)
    </div>
    
    <!-- YouTube Audio Player (Hidden) -->
    <div id="youtubePlayer" style="display: none;"></div>
    
    <!-- Audio Element (Legacy - kept for compatibility) -->
    <audio id="ambientAudio" loop preload="none">
        <source src="assets/sounds/ambient1.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
    </div>
    
    <script src="js/particles.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
